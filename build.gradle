subprojects {
    description = "Alfresco solr query analytics"

    group = 'eu.xenit.alfresco'
    version = '0.0.4' + getVersionQualifier(System.env.BRANCH_NAME ?: 'local')
    ext.isReleaseVersion = !(version.endsWith("SNAPSHOT"))

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://artifacts.alfresco.com/nexus/content/repositories/public/'
        }
        maven {
            url 'https://artifactory.xenit.eu/artifactory/libs-release'
            credentials {
                username property("eu.xenit.artifactory.username")
                password property("eu.xenit.artifactory.password")
            }
        }
    }
}

def String getVersionQualifier(String branch_name) {
    if (project.hasProperty('qualifier')) {
        return '-' + project.getProperty('qualifier')
    } else if (branch_name == 'release') {
        return ''
    } else {
        return '-SNAPSHOT'
    }
}

