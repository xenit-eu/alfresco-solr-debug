plugins {
    id 'io.codearte.nexus-staging' version '0.21.0'
}


nexusStaging {
    packageGroup = 'eu.xenit'
    username = System.env.PUBLISH_USER != null ? System.env.PUBLISH_USER : ''
    password = System.env.PUBLISH_PASSWORD != null ? System.env.PUBLISH_PASSWORD : ''
}

subprojects {
    description = "Alfresco solr debugging"

    group = 'eu.xenit.alfresco'
    version = "0.0.1"

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://artifacts.alfresco.com/nexus/content/repositories/public/'
        }	
    }
}

